<html>
    <head>
        <title>Programa con Botones Radio</title>
        <script language="JavaScript">
        <!-- HIDE FROM OTHER BROWSERS
            function calcular(form,campo)
            {
                if(campo == "resultado")
                      {
                        if(form.accion[1].checked)
                            {
                                form.entrada.value = Math.sqrt(form.resultado.value);
                            }
                        else
                            {
                                form.entrada.value = form.resultado.value/2;
                            }
                      }
                else
                      {
                        if(form.accion[1].checked)
                            {
                                form.resultado.value = form.entrada.value* form.entrada.value;
                            }
                        else
                            {
                                form.resultado.value = form.entrada.value *2;
                            }    
                      }
            }
        // STOP HIDING FROM OTHER BROWSERS -->
       </script>  
    </head>
    <body>
        <form method="post">
            Valor de Entrada: 
            <input type="text" name="entrada" value=0 
            onchange="calcular(this.form,this.name);">
            <br>
            Accion:
            <br> 
            <input type="radio" name="accion" value="twice"
            onclick="calcular(this.form,this.name);">
            <br>
            Doble
            <br>
            <input type="radio" name="accion" value="square" 
            onchange="calcular(this.form,this.name);">
            <br>
            Raiz
            <br>
            Resultado
            <input type="text" name="resultado" value=0
            onchange="calcular(this.form,this.name);">
            <br>
        </form>
    </body>
</html>
